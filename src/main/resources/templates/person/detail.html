<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상세페이지</title>
</head>
<body>

<h2 th:text="${personDto.name}"></h2>
<p th:inline="text">작성일 : [[${#temporals.format(personDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<h5>나이</h5> <p th:text="${personDto.age}"></p>
<h5>전공</h5>  <p th:text="${personDto.major}"></p>
<h5>자기소개</h5>  <p th:text="${personDto.intro}"></p>

<a th:href="@{'/person/edit/' + ${personDto.id}}">
  <button>수정</button>
</a>

<form th:action="@{'/person/delete/' + ${personDto.id}}" th:method="delete"}>
  <button type="submit">삭제</button>
</form>
</body>
</html>
